<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>PWA</title>
 <link rel="icon" type="image/png" href="./favicon.png">
 <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="app"></div>
  <button id="install_pwa">Install PWA</button>
  <button id="refresh_pwa">Refresh PWA</button>  
  <br>
  <br>
  <div class="container">
<form>
  <fieldset>
    <label>
      First name
      <input
        name="first_name"
        placeholder="First name"
        autocomplete="given-name"
      />
    </label>
    <label>
      Email
      <input
        type="email"
        name="email"
        placeholder="Email"
        autocomplete="email"
      />
    </label>

    <label>
      Message
      <textarea
        name="message"
        placeholder="Email"
        aria-label="Message"
      ></textarea>
    </label>    
  </fieldset>

  <input
    type="submit"
    value="Send"
  />
</form>
</div>
  
  <script type="module" src="/main.js"></script>  
</body>
</html>
